<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/helper.css" rel="stylesheet">

<body class="fix-header fix-sidebar" onkeyup="if(event.keyCode==13) document.getElementById('btnLogin').click();">
  <!-- Preloader - style you can find in spinners.css -->
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
     <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
   </div>
   <!-- Main wrapper  -->
   <div id="main-wrapper">

    <div class="unix-login">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="login-content card">
              <div class="login-form">
                <div class="content text-center">
                  <img src="images/logoNot.png" alt="" id="imgHome" class="mt-0">
                </div>
                <form id="formLogin" method="POST">
                  <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" placeholder="login" required name="login" id="login">
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="***" required name="password" id="password">
                  </div>
                  <div class="checkbox">
                    <label>
                      <a href="#">Esqueceu a senha?</a>
                    </label>

                  </div>

                  <p class="d-none" id="retornoLogin"></p>

                </form>

                <button id="btnLogin" class="btn btn-primary btn-flat m-b-30 m-t-30" >Entrar</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- End Wrapper -->
  <!-- All Jquery -->
  <script src="js/lib/jquery/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="js/lib/bootstrap/js/popper.min.js"></script>

  <script src="js/sidebarmenu.js"></script>

  <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
  <!--Custom JavaScript -->
  <script src="js/custom.min.js"></script>

  <script src="./../js/jquery.blockUI.js"></script>
  <script src="./../js/ajaxLoading.js"></script>


  <script src="js/login.js"></script>
